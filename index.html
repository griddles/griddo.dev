                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">

                            <div class="card-info-title">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='resume';">

                    <div class="card-image">
                        <i class="fa-regular fa-id-card" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">

                </div>
            </div>
            <div class="card" onclick="window.location.href='https://github.com/griddles';">

                    <div class="card-image">
                        <i class="fa-brands fa-github" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">

                            <div class="card-info-title">
                                <h3>what have i done?</h3>
                                <h4>made lots of neat projects</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='credentials'">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-certificate" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">

                            <div class="card-info-title">
                                <h3>credentials</h3>
                                <h4>i am a real dev, after all</h4>
                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='contact';">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-regular fa-envelope" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">

                            <div class="card-info-title">
                                <h3>contact me:</h3>
                                <h4>hullo!</h4>
                            </div>
                        </div>
